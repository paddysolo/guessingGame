<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucky Number</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Londrina+Outline|Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script type="text/javascript" src="js/main.js" defer></script>
  </head>
<body>
  <div class="card">
    <div class="card_header gradient-border">
      <h1 id="mainHeading" class=" animated  infinite  pulse delay-2s">LUCKY NUMBER</h1>
    </div>
    <div class="card_body">
      <div id="aboutGame" class="gradient-border">
        <div class="" id="infoHead">
            <h2  class="animated    flipInY delay-3s"></h2>
        </div>
        <hr>
        <div class="about_text">
            <p id="infoBody" class="animated fadeInLeftBig delay-4s"></p>
        </div>
      </div>
      <input type="text" id="guess_input">
      <br>
      <div class="input">
        <input type="button" value="GUESS" id="button" class=" " >
        <input type="button" value="PLAY AGAIN" id="button2">
      </div>
    </div>
  
  </div>
  <div class="footer">
    <p><em>All rights reserved. Designed and coded by <strong>Onaiwu Solomon</strong></em></p>
    <!-- <p><em>All rights reserved. Designed and coded by <strong>Onaiwu Solomon</strong></em></p> -->
  
  </div>

</body>
</html>
